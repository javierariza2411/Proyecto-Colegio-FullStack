
<div class="container">
    <button type="button" class="btn btn-primary" routerLink="/addprofesores">Crear Nuevo</button>

    
<div class="row">
    <div class="col-lg-6">
        <app-list-profesor [getProfesores]="profesores" (selectProfesor)="getAsignaturas($event)" ></app-list-profesor>
    </div>
    <div class="col-lg-6">

        @if (currentProfesor.id){
            <h4>Profesor</h4>
            <div>
              <label><strong>Nombre:</strong></label> {{ currentProfesor.nombre }}
            </div>
        
            <app-list-asignaturas [getAsignaturas]="asignaturas"></app-list-asignaturas>
           
            } 
        
              
            </div>

    </div>
      
      
   
</div>
